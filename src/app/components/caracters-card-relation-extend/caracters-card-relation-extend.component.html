<div class="card" routerLink="/caracter-change/{{caracterRelation.id}}">
    <div class="portrait" style="background-image: url({{caracterRelation.attributes.portrait}});"></div>
    <div class="name">{{caracterRelation.attributes.name}}</div>
    <div class="years">
        <div>{{caracterRelation.attributes.year_born}}</div>
        <div>{{caracterRelation.attributes.year_die}}</div>
    </div>
</div>
