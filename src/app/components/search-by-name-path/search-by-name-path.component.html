<mat-form-field class="example-full-width">
    <mat-label>entrer un nom</mat-label>
    <input matInput placeholder="Ex. Albert" [(ngModel)]="inputValue" (keydown.enter)="onValueChange(inputValue)">
</mat-form-field>

<div class="appCaractersCardsList" *ngIf="seeList === true">
    <app-caracters-cards-path *ngFor="let caracter of caracters$ | async" [caracter]="caracter" (idClickedToPath)="onIdClickedToPath($event)"></app-caracters-cards-path>
</div>
